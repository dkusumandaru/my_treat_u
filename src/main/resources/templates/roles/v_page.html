<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="fragments/header.html :: head">
    </head>

    <body>
        <div class="container">
            </br>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Department
            </button>
            </br>
            </br>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Name Role</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="roles : ${roles}">
                        <th scope="row">1</th>
                        <td th:text="${roles.nameRole}"></td>
                        <td><button type="button" class="btn btn-primary">Update</button> <button type="button" class="btn btn-danger">Delete</button></td>

                    </tr>
                </tbody>
            </table>
        </div>



    </body>
</html>
